{% extends 'Blogs/base.html' %}
{% block header %}
<div class="alert alert-info" role="alert">
    <h1>Welecome to Ryoma's Blog</h1>
</div>
{% endblock %}

{% block content %}


    <div class="album py-5 bg-light">
        <div class="container">
            <div class="row">
    {% for blog in blogs %}
                <div class="card m-4 shadow-sm">
                    <svg class="bd-placeholder-img card-img-top" width="100%" height="200" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid slice" focusable="false" role="img" aria-label="Placeholder: Thumbnail">
                        <rect width="100%" height="200%" fill="#DDDDDD"></rect>
                        <text x="30%" y="55%" fill="#eceeef" dy=".3em">
                            <a href="{% url 'detail' blog_id=blog.id %}" class="alert-link">{{blog.title}}</a>
                        </text>
                    </svg>
                </div>
    {% endfor %}
            </div>
        </div>
    </div>
    

    <div>
        <button type="button" onclick="location.href='{% url 'blog_form' %}'" class="btn btn-outline-secondary">
            記事を書く
        </button>
    </div>

{% endblock %}
